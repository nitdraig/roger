<!DOCTYPE html>
<html>
<head>
    <title>Stock Recommendations</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Stock Recommendations</h1>
    <form id="stock-form" method="post" action="/search">
        <input type="text" name="stock_symbol" id="stock_symbol" placeholder="Enter stock symbol">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for recommendation in recommendations %}
            <li>
                <strong>{{ recommendation.ticker }}:</strong> {{ recommendation.recommendation }} (Sharpe Ratio: {{ recommendation.sharpe_ratio }})<br>
                <em>{{ recommendation.explanation }}</em>
            </li>
        {% endfor %}
    </ul>
    <script>
        $(document).ready(function(){
            $("#stock_symbol").on("input", function() {
                let query = $(this).val();
                $.get("/autocomplete", { query: query }, function(data) {
                    // Implement autocomplete logic here
                    console.log(data);
                });
            });
        });
    </script>
</body>
</html>
